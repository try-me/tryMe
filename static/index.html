<!DOCTYPE html>
<html>
  <head>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/modal.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Try Me</h1>
    </header>
    <main>
      <!--Login-->
      <div id="login">
        <p>Login</p>
        <form name="myform">
            <label>Email:</label>  <input class="email row" name="Email" type="text"/>
            <label>Password:</label>  <input class="password row" name="Password" type="text"/>
            <input id="loginButton" class="button" name="Login" type="submit" value="Login"/>
            <input id="registerButton" class="button" name="Register" type="submit" value="Sign Up"/>
        </form>
      </div>
  <div id="personalInfo">
    <label>Name: </label<input type="text" name="Name" value="Name">
    <label>Location: </label><input type="text" name="Location" value="Location">
    <label>Weight: </label><input type="text" name="Weight" value="Weight">
    <label>Accept Challenges?: </label><input type="checkbox" name="canChallenge" value="Accept Challenges?">
    <label>Show Location?: </label><input type="checkbox" name="canLocate" value="Show Location?">
    <label>Target Weight: </label><input type="text" name="GWeight" value="Goal Weight">
    <label>Goal Active Streak: </label><input type="text" name="GDays" value="Goal Active Streak">
    <label>Goal Number of Miles: </label><input type="text" name="GMiles" value="Goal Number of Miles">
    <label>Goal Number of Steps: </label><input type="text" name="GSteps" value="Goal Number of Steps">
</div>

<!--Home Screen-->
<div id="home-page">
  <div id="level">
  <h3>Select Level</h3>
  <ul>
    <li class="level-btn">Easy</li>
    <li class="level-btn">Medium</li>
    <li class="level-btn">Hard</li>
  </ul>
  </div>

<div id="daily-challenge">
  <h3>Daily Challenge</h3>
  <div class="dropdown">
    <select name="select">
      <option value="run">Run</option>
      <option value="walk">Walk</option>
      <option value="bike">Bike</option>
    </select>
  </div>

  <div id="createChallenge" class="modal">
    <div class="content">
        <p>Enter challenge...</p>
    </div>
  </div>
  <div>
    <input id="randomButton" class="button" name="Random"  type="submit" value="Random"/>
  </div>
  <div>
    <input id="relayButton" class="button" name="Relay"  type="submit" value="Relay"/>
    <input id="showRelayButton" class="button" name="Show Relay"  type="submit" value="Show Relay"/>
  </div>

  <!-- Relay view -->
  <div id="relayMap">
    <img src="../img/relayMap.jpg" altText="Relay Map"/>
  </div>

<!--Profile-->
<div id="profile-page">
  <h3>My Profile</h3>
    <img id="../img/personid.jpg" altText="Hi! This is me!"</>
    <p id="user-name">User Name</p>
  <div id="user-points">
    <p>Number of Points</p>
  </div>
  <div id="user-badges">
    <img src="../img/GetStarted.jpg" />
    <p class="imageText">Getting Started</p>
    <img src="../img/Leader.jpg" />
    <p class="imageText">Be the Leader You Want To Follow</p>
    <img src="../img/Ghost.jpg" />
    <p class="imageText">Scary Fast</p>
  </div>
</div>

<!--Leaderboard-->
<div id="leaderboard">
<h3>Leaderboard</h3>
<input id="challengeButton" class="button" name="Challenge" type="submit" value="Challenge Friends!">
</div>
<div>
  <ul>
    <li class="friends">Friend1</li>
    <li class="friends">Friend2</li>
    <li class="friends">Friend3</li>
  </ul>
</div>

</html>
