<!DOCTYPE html>
<html>
  <head>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/modal.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div id="header">
          <h1>Try Me!</h1>
      </div>
<!--Login-->
      <div id="login">
        <p>Login</p>
        <form name="myform">
          <div>
            <label>Email:</label>  <input id="email" class="row" name="Email" type="text"/>
          </div>
          <div>
            <label>Password:</label>  <input id="password" class="row" name="Password" type="text"/>
          </div>
          <div class="rowRight">
            <input id="loginButton" class="button" name="Login"  type="submit" value="Login"/>
            <input id="registerButton" class="button" name="Register" type="submit" value="Sign Up"/>
          </div>
        </form>
      </div>
    </div>
<div id="home-page">
  <div id="createChallenge" class="modal">
    <div class="content">
      <div id="level">
      <h3>Select Level</h3>
      <ul>
        <li class="level-btn">Easy</li>
        <li class="level-btn">Medium</li>
        <li class="level-btn">Hard</li>
      </ul>
      </div>

    <div id="daily-challenge">
      <h3>Daily Challenge</h3>
      <div class="dropdown">
        <select name="select">
          <option value="run">Run</option>
          <option value="walk">Walk</option>
          <option value="bike">Bike</option>
        </select>
      </div>
    </div>
  </div>
  <div>
    <input id="randomButton" name="Random"  type="submit" value="Random"/>
</div>

<!--Profile-->
<di id="profile-page">
  <h3>My Profile</h3>


</div>
	<script src="jquery-1.9.0.js"></script>
  <script src="../scripts/views/views.js"></script>
	</body>
</html>
