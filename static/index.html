<!DOCTYPE html>
<html>
  <head>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="../css/modal.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Try Me</h1>
    </header>
    <main>
      <!--Login-->
      <div id="login">
        <p>Login</p>
        <form name="myform">
            <label>Email:</label>  <input class="email row" name="Email" type="text"/>
            <label>Password:</label>  <input class="password row" name="Password" type="text"/>
            <input id="loginButton" class="button" name="Login"  type="submit" value="Login"/>
            <input id="registerButton" class="button" name="Register" type="submit" value="Sign Up"/>
        </form>
      </div>
      <!-- Modal -->
      <div id="createChallenge" class="modal">
        <div class="content">
          <h3>Select Level</h3>
          <ul id="level">
            <li class="level-btn">Easy</li>
            <li class="level-btn">Medium</li>
            <li class="level-btn">Hard</li>
          </ul>
      <div id="daily-challenge">
        <h3>Daily Challenge</h3>
          <select name="select">
            <option value="run">Run</option>
            <option value="walk">Walk</option>
            <option value="bike">Bike</option>
          </select>
        </div>
      </div>
    </div>
      <input id="randomButton" class="button" name="Random"  type="submit" value="Random"/>
    <!--Profile-->
    <div id="profile-page">
      <h3>My Profile</h3>
        <img id="profile-image">profilePic</img>
        <p id="user-name">User Name</p>
      </div>
      <div id="user-points">
        <p>Number of Points</p>
      </div>
      <div id="user-badges">
        <img>Badge1</img>
        <img>Badge2</img>
        <img>Badge3</img>
      </div>
    </div>
    <!--Leaderboard-->
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <button>Challenge Friends!</button>
        <ul>
          <li class="friends">Friend1</li>
          <li class="friends">Friend2</li>
          <li class="friends">Friend3</li>
        </ul>
    </div>
  	<script src="jquery-1.9.0.js"></script>
    <script src="../scripts/views/views.js"></script>
    </main>
	</body>
</html>
