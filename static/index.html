<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="wrapper">
      <div id="header">
          <h1>Try Me!</h1>
      </div>

<!--Login-->
      <div id="apparel-listing">
        <h3>Login</h3>
        <form name="myform" action="javascript:addListing()">
          <div class="row">
            <label>Email:</label>  <input id="author-input" name="Email" type="text"/>
          </div>
          <div class="row">
            <label>Password:</label>  <input id="desc-input" name="Password" type="text"/>
          </div>
          <div class="row right">
            <input id="submitButton" name="Submit"  type="submit" value="Login"/>
          </div>
        </form>
      </div>

      <div>
        <input id="submitButton" name="Submit" type="submit" value="Sign Up"/>
      </div>

      <ul class="listings"></ul>

    </div>

<!--Home Screen-->
<!-- <div>
  <div id="home-header">
      <h1>Try Me!</h1>
  </div> -->

<div id="home-page">
  <div id="level">
  <h3>Select Level</h3>
  <ul>
    <li class="level-btn">Easy</li>
    <li class="level-btn">Medium</li>
    <li class="level-btn">Hard</li>
  </ul>
  </div>

<div id="daily-challenge">
  <h3>Daily Challenge</h3>
  <div class="dropdown">
    <select name="select">
      <option value="run">Run</option>
      <option value="walk">Walk</option>
      <option value="bike">Bike</option>
    </select>
  </div>

  <div id="createChallenge" class="modal">
    <div class="content">
        <p>Enter challenge...</p>
    </div>
  </div>
  <div>
    <input id="randomButton" name="Random"  type="submit" value="Random"/>
</div>

<!--Profile-->
<div id="profile-page">
  <h3>My Profile</h3>
    <img id="profile-image">profilePic</img>
    <p id="user-name">User Name</p>



</div>
	<script src="jquery-1.9.0.js"></script>
	<script src="listings.js"></script>
	</body>
</html>
